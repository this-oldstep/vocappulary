
<ns-action-bar title="{{language.sayIt}}"></ns-action-bar>
<ng-template [ngIf]="cards && index < cards.length" [ngIfElse]="end ? results : ready">
    <StackLayout >
        <FlexboxLayout id="main">
            <Image  id="img" [src]="cards[index].url_image"></Image>
            <Button text="{{language.pronounce}}!" class = "btn btn-primary" (touch)="onRecord($event)"></Button>
        </FlexboxLayout>

            <StackLayout orientation="horizontal">
                <ng-container *ngFor="let point of pointList">
                <Image *ngIf="point.value" class="points" src="https://res.cloudinary.com/dlqxzhifw/image/upload/v1557608414/igxiv6p8yrkfk2zkvjfa.png"></Image>
                <Image *ngIf="!point.value" class="points" src="https://res.cloudinary.com/dlqxzhifw/image/upload/v1557608399/frtgi4svk7votxl2du57.png"></Image>
                </ng-container>
         </StackLayout>
         <Image 
         *ngIf="isRecording"
         width="100"
         height="100"
         src="https://res.cloudinary.com/dlqxzhifw/image/upload/v1558023519/ynhrbgxa93xi45h3rqgd.gif"
         ></Image>
    </StackLayout>
</ng-template>

<ng-template #ready>
  <FlexboxLayout> 
    <Label text="{{language.getReady}}!"></Label>
  </FlexboxLayout> 
</ng-template>

<ng-template #results>
    <FlexboxLayout>
        <Label text="{{language.youHave}} {{points}} {{language.points}}"></Label>
        <Button text="{{language.practiceMore}}!" class="btn btn-primary" (tap)="ngOnInit()"></Button>
        <Button text="{{language.backToCollection}}" class="btn btn-primary" (tap)="backToCollections()"></Button>
    </FlexboxLayout>
</ng-template>
