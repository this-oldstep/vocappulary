<RadSideDrawer>
    <StackLayout tkDrawerContent class="drawer-container">
        <FlexboxLayout 
        flexDirection="column"
        backgroundColor="#4cdcc6"
        paddingTop="25"
        paddingBottom="25"
        paddingLeft="25"
        paddingRight="25"
        ><FlexboxLayout
        flexDirection="row"
        justifyContent= "space-between";
        backgroundColor="#00caab"
        paddingLeft="10"
        paddingRight="10"
        paddingTop="10"
        paddingBottom="10"
        borderTopRightRadius= "20"
        borderTopLeftRadius="20"
        ><Label
        text="{{user.username}}"
        class="personalized"
        *ngIf="user"
        ></Label>
        <Label
        text="Points: {{user.points}}"
        class="personalized"
        *ngIf="user"
        ></Label>
    </FlexboxLayout>
        <FlexboxLayout
        flexDirection="row"
        justifyContent= "space-between";
        backgroundColor="#00caab"
        paddingLeft="10"
        paddingRight="10"
        paddingTop="10"
        paddingBottom="10"
        borderBottomRightRadius="20"
        borderBottomLeftRadius="20"
        ><Label
        [text]=languages[user.currentLanguageId]
        class="personalized"
        *ngIf="user"
        ></Label>
        </FlexboxLayout>    
        
        </FlexboxLayout>
        <Button 
        text="{{language.logout}}" 
        class="btn btn-primary" 
        nsRouterLink="/" 
        [clearHistory]="true" 
        (tap)="onLogout()"></Button>
        <Button 
        text="{{language.collections}}" 
        class="btn btn-primary" 
        nsRouterLink="/landing" 
        (tap)="onClick()"></Button>
        <Button 
        text="{{language.practice}}",
        class="btn btn-primary",
        nsRouterLink="/practice"
        (tap)="onClick()"
        ></Button>
        <Button text="{{language.buddies}}" 
        class="btn btn-primary" 
        (tap)="onClick()" 
        nsRouterLink="/buddies">
        </Button>
        <Button
        text="{{language.switchLanguage}}"
        class="btn btn-primary"
        (tap)="langSelect()"
        ></Button>
    </StackLayout>
    <StackLayout tkMainContent>
        <page-router-outlet></page-router-outlet>
    </StackLayout>
</RadSideDrawer>
